<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} ~ {{site.title}}{% else %}{{site.title}}{% endif %}</title>
  <meta name="description" content="{% if page.description || post.description %}{{ page.description || post.description }}{% else %}{{site.description}}{% endif %}">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <!--<link rel="shortcut icon" href="/favicon.ico" />-->
  <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic|Source+Code+Pro:300,400,700' rel='stylesheet' type='text/css'>
  <link href="assets/bundle.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body class="{{page.slug}}">
  <header>
    <div class="banner header">
      <header>
        <h1>{{site.title}}</h1>
        <h3><b>Disco</b>ver Seattle's Civic <b>Tech</b>nology ~ June 6, 2015 ~ City Hall</h3>
      </header>
    </div>
  </header>

  <main role="main">
    <div class="container">
      {{ content }}
    </div>
  </main>
</body>
</html>
